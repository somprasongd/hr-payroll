name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  e2e-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: hr_payroll_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/hr_payroll_test?sslmode=disable
      TEST_ADMIN_USERNAME: admin
      TEST_ADMIN_PASSWORD: changeme
      TEST_HR_USERNAME: test_hr
      TEST_HR_PASSWORD: Hr@123456
      TEST_BASE_URL: http://localhost:3000
      TEST_API_BASE_URL: http://localhost:8080/api/v1

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache-dependency-path: api/app/go.sum

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install API dependencies
        run: |
          cd api/app
          go mod download

      - name: Run database migrations
        run: |
          docker run --rm --network host \
            -v ${{ github.workspace }}/migrations:/migrations \
            migrate/migrate -verbose \
            -path=/migrations/ \
            -database "postgresql://test:test@localhost:5432/hr_payroll_test?sslmode=disable" \
            up

      - name: Start API server
        run: |
          cd api/app
          go run ./cmd/api > /tmp/api.log 2>&1 &
          echo $! > /tmp/api.pid
          # Wait for API to be ready
          sleep 10
        env:
          HTTP_PORT: 8080
          DB_DSN: postgresql://test:test@localhost:5432/hr_payroll_test?sslmode=disable
          JWT_ACCESS_SECRET: test-access-secret-for-e2e-testing-32chars
          JWT_REFRESH_SECRET: test-refresh-secret-for-e2e-testing-32chars

      - name: Install Web dependencies
        run: |
          cd web
          npm ci

      - name: Install Playwright browsers
        run: |
          cd web
          npx playwright install chromium --with-deps

      - name: Build Web app
        run: |
          cd web
          npm run build
          # Copy static assets for standalone mode
          cp -r .next/static .next/standalone/.next/static
          cp -r public .next/standalone/public
        env:
          NEXT_PUBLIC_API_BASE_URL: http://localhost:8080/api/v1

      - name: Wait for API to be ready
        run: |
          echo "Waiting for API to be ready..."
          API_READY=false
          for i in {1..30}; do
            if curl -s http://localhost:8080/health > /dev/null 2>&1; then
              echo "API is ready!"
              API_READY=true
              break
            fi
            echo "Waiting for API... ($i/30)"
            sleep 2
          done
          if [ "$API_READY" = false ]; then
            echo "API failed to start! Showing logs:"
            cat /tmp/api.log || echo "No API log file found"
            exit 1
          fi

      - name: Run E2E tests
        run: |
          cd web
          npm run test:e2e
        env:
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: web/playwright-report/
          retention-days: 30

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-screenshots
          path: web/test-results/
          retention-days: 7
