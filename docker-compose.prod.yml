version: '3.8'

services:
  db:
    image: postgres:18-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: npm
      POSTGRES_PASSWORD: npm_password
      POSTGRES_DB: npm
    volumes:
      - ./data/postgres:/var/lib/postgresql/data

  proxy:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - ./data/npm/data:/data
      - ./data/npm/letsencrypt:/etc/letsencrypt
    environment:
      DB_DIALECT: postgres
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: npm
      DB_PASSWORD: npm_password
      DB_NAME: npm
    depends_on:
      - db

  api:
    image: hr-payroll-api:${BUILD_VERSION:-latest}
    restart: unless-stopped
    environment:
      # Note: You may need to create the 'hr_payroll' database manually or via a script
      DB_DSN: postgres://npm:npm_password@db:5432/hr_payroll?sslmode=disable
    depends_on:
      - db

  web:
    image: hr-payroll-web:${BUILD_VERSION:-latest}
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - api
