services:
  db:
    image: postgres:18-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: hrms
      POSTGRES_PASSWORD: hrms_password
      POSTGRES_DB: hr_payroll
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hrms -d hr_payroll"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  migrate:
    image: ${IMAGE_PREFIX}hr-payroll-api:${BUILD_VERSION:-latest}
    depends_on:
      db:
        condition: service_healthy
    entrypoint: ["/app/migrate"]
    command:
      [
        "-verbose",
        "-path=/app/migrations",
        "-database",
        "postgres://hrms:hrms_password@db:5432/hr_payroll?sslmode=disable",
        "up",
      ]

  api:
    image: ${IMAGE_PREFIX}hr-payroll-api:${BUILD_VERSION:-latest}
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DB_DSN: postgres://hrms:hrms_password@db:5432/hr_payroll?sslmode=disable
      # CORS: Allow same-origin (behind Nginx) and mobile apps
      ALLOWED_ORIGINS: "http://localhost:80,http://192.168.1.15:80,https://shop.thdds.com:23123"

    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    healthcheck:
      test:
        ["CMD", "wget", "--spider", "--quiet", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  web:
    image: ${IMAGE_PREFIX}hr-payroll-web:${BUILD_VERSION:-latest}
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://127.0.0.1:3000/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  pgadmin:
    image: dpage/pgadmin4:9.11
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin1234
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      db:
        condition: service_healthy

  postgresus:
    container_name: postgresus
    image: rostislavdugin/postgresus:latest
    restart: unless-stopped
    ports:
      - "4005:4005"
    volumes:
      - postgresus_data:/postgresus-data
    depends_on:
      db:
        condition: service_healthy

  proxy:
    image: nginx:1.27-alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      api:
        condition: service_healthy
      web:
        condition: service_healthy
      pgadmin:
        condition: service_started

volumes:
  postgres_data:
  pgadmin_data:
  postgresus_data:
