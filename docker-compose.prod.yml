version: "3.8"

services:
  db:
    image: postgres:18-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: hrms
      POSTGRES_PASSWORD: hrms_password
      POSTGRES_DB: hr_payroll
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hrms -d hr_payroll"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  api:
    image: hr-payroll-api:${BUILD_VERSION:-latest}
    restart: unless-stopped
    environment:
      # Note: You may need to create the 'hr_payroll' database manually or via a script
      DB_DSN: postgres://hrms:hrms_password@db:5432/hr_payroll?sslmode=disable
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test:
        ["CMD-SHELL", "wget --spider --quiet http://localhost:8080/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  web:
    image: hr-payroll-web:${BUILD_VERSION:-latest}
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test:
        ["CMD-SHELL", "wget --spider --quiet http://localhost:3000/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  proxy:
    image: nginx:1.27-alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      api:
        condition: service_healthy
      web:
        condition: service_healthy
